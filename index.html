<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sam's Salary Calculator</title>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="employee.js"></script>
    </head>
    <body>
        <header>
            <h1> Salary Calculator</h1>
        </header>
        <main>
            <section id = 'employeeAdd'>
                <h2>Add an Employee:</h2>
                <input type='text' placeholder='Employee First Name' id='firstNameIn'/>
                <input type='text' placeholder='Employee Last Name' id='lastNameIn'/>
                <input type='text' placeholder='Employee ID Number' id='numberIn'/>
                <input type='text' placeholder='Employee Job Title' id='titleIn'/>
                <input type='text' placeholder='Employee Annual Salary' id='salaryIn'/>
               
                <button id='submitEmployeeButton'>Submit</button>
            </section>
            <section id = 'employeeList'>
                <h2>Current Employees</h2>
                <p id="employeeList">
                </p>
            </section>

            <section id= 'totalCostMonthly'><p></p>
            </section>
            <section>
                    <button id='monthlyCostsButton'>Calculate Monthly Costs</button>
            </section>
        </main>


    </body>
</html>
